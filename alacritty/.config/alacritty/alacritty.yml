# Configuration for Alacritty, the GPU enhanced terminal emulator
# https://github.com/jwilm/alacritty/blob/master/alacritty.yml

window:
  padding:
    x: 2
    y: 2

font:
  # * https://wiki.archlinux.org/index.php/font_configuration#Fontconfig_configuration
  # * file:///usr/share/doc/fontconfig/fontconfig-user.html
  normal:
    family: xos4 Terminus
  size: 11

# Colors (Tomorrow Night Bright, modified)
colors:
  primary:
    # background: '0x000000'
    background: '0x0a0a0a'
    foreground: '0xeaeaea'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    # green:   '0xb9ca4a'
    green:   '0x9ec400'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xffffff'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    # green:   '0x9ec400'
    green:   '0xb6f430'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

mouse:
  hide_when_typing: true

key_bindings:
  # TODO bind ClearHistory?
  - { key: Home,     mods: Control,       action: ScrollToTop }
  - { key: End,      mods: Control,       action: ScrollToBottom }
  - { key: Up,       mods: Control|Shift, action: ScrollLineUp }
  - { key: Down,     mods: Control|Shift, action: ScrollLineDown }
  - { key: T,        mods: Control|Shift, action: SpawnNewInstance }
  - { key: Delete,   mods: Control,       chars: "\x1b[3;5~" }
