# Configuration for Alacritty, the GPU enhanced terminal emulator
# https://github.com/jwilm/alacritty/blob/master/alacritty.yml

window:
  padding:
    x: 2
    y: 2

font:
  # * https://wiki.archlinux.org/index.php/font_configuration#Fontconfig_configuration
  # * file:///usr/share/doc/fontconfig/fontconfig-user.html
  normal:
    family: xos4 Terminus
  size: 10

# Colors (Tomorrow Night Bright, modified)
colors:
  primary:
    # background: '#000000'
    background: '#0a0a0a'
    foreground: '#eaeaea'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#000000'
    cursor: '#ffffff'

  normal:
    black:   '#000000'
    red:     '#d54e53'
    # green:   '#b9ca4a'
    green:   '#9ec400'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#ffffff'

  bright:
    black:   '#666666'
    red:     '#ff3334'
    # green:   '#9ec400'
    green:   '#b6f430'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#ffffff'

  dim:
    black:   '#333333'
    red:     '#f2777a'
    green:   '#99cc99'
    yellow:  '#ffcc66'
    blue:    '#6699cc'
    magenta: '#cc99cc'
    cyan:    '#66cccc'
    white:   '#dddddd'

  search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    matches:
      foreground: 'CellForeground'
      background: '#707070'
    focused_match:
      foreground: 'CellBackground'
      background: 'CellForeground'

mouse:
  hide_when_typing: true

key_bindings:
  # TODO bind ClearHistory?
  - { key: Home,     mods: Control,       action: ScrollToTop }
  - { key: End,      mods: Control,       action: ScrollToBottom }
  - { key: Up,       mods: Control|Shift, action: ScrollLineUp }
  - { key: Down,     mods: Control|Shift, action: ScrollLineDown }
  - { key: T,        mods: Control|Shift, action: SpawnNewInstance }
  - { key: Delete,   mods: Control,       chars: "\x1b[3;5~" }
