# images not on slack (with twitter suffixes)
^https?://(?!.*slack\.com/).*\.(?i:jpe?g|png)(\?|$|:(orig|large)$) feh "{url}"

# videos
^https?://.*\.(avi|gifv?|mkv|mp4|webm)(\?|$)     mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"
# audio
^https?://.*\.(aac|flac|m4a|mp3|ogg|opus)(\?|$)  mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"

# various video sites
^https?://[^/]*?youtube\.com/.*v=.*         mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"
^https?://youtu\.be/                        mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"
^https?://[^/]*?dailymotion\.com/video/.*   mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"
^https?://gfycat.com/[^/]+$                 mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"
^https?://(clips\.)?twitch.tv/[^/]+$        mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"
^https?://vimeo.com/\d+$                    mpv --force-window=yes --player-operation-mode=pseudo-gui "{url}"

# default
.*                                          firefox "{url}"
