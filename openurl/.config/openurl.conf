# match after mime type first
mime:^video/ mpv "{url}"
mime:^audio/ mpv "{url}"
mime:^image/gif$ mpv "{url}"
mime:^image/(?!svg) feh "{url}"

# playlist extensions, imgur
^https?://.*\.(m3u8?)(\?|$)  mpv "{url}"
^https?://.*\.(gifv?)(\?|$)  mpv "{url}"

# various video sites
^https?://[^/]*?(you|hook)tube\.com/(.*v=|embed/)  mpv "{url}"
^https?://youtu\.be/                          mpv "{url}"
^https?://[^/]*?dailymotion\.com/video/       mpv "{url}"
^https?://gfycat\.com/(gifs/detail/)?[^/]+$   mpv "{url}"
^https?://(clips|go|www)?\.?twitch\.tv/[^/]+$ mpv "{url}"
^https?://vimeo\.com/\d+$                     mpv "{url}"
^https?://giphy\.com/gifs/                    mpv "{url}"
^https://streamable\.com/[^/]+$               mpv "{url}"
^https://www\.liveleak\.com/view              mpv "{url}"

# default
.* firefox "{url}"
